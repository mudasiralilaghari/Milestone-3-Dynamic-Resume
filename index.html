<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume</h1>

      <div class="form-section">
        <div class="section">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter Name">
        </div>

        <div class="section">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter Email">
        </div>

        <div class="section">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="Enter Phone">
        </div>

        <div class="section">
          <label for="bio">Biography:</label>
          <textarea id="bio" placeholder="Enter a short bio"></textarea>
        </div>

        <div class="section">
          <label for="education">Education:</label>
          <textarea id="education" placeholder="Enter Education details"></textarea>
        </div>

        <div class="section">
          <label for="experience">Work Experience:</label>
          <textarea id="experience" placeholder="Enter Work Experience details"></textarea>
        </div>

        <div class="section">
          <label for="skills">Skills:</label>
          <textarea id="skills" placeholder="Enter Skills details"></textarea>
        </div>

        <div class="section">
          <label for="profile-pic">Profile Picture:</label>
          <input type="file" id="profile-pic">
        </div>

        <div class="button-container">
          <button id="generateBtn">Generate Resume</button>
        </div>
      </div>

      <div class="resume-section" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
